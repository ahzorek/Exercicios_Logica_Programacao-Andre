<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista 008 - 02</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer type="module" src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container container-sm">
    <h1 class="display-2">Adicionar Pessoas</h1>
    <form id="cadastro-pessoa" method="post">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nm_Name" id="name" placeholder="Jane Doe" required>
            <label for="name">Nome</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="number" min="0" class="form-control" name="nm_Age" id="age" placeholder="26" required>
            <label for="age">Idade</label>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <button class="btn btn-secondary" id="processar-dados" type="button">Processar Dados</button>
        </div>
      </div>
    </form>
    <output style="display: none;" id="saida">
      <!-- saida de dados -->
    </output>
  </div>

  <style>
    body {
      min-height: 100vh;
      min-height: 100svh;
      display: grid;
      place-items: center;
    }
  </style>
</body>

</html>
