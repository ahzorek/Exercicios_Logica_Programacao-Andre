<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista 08 - Funcionárias</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/main.js" defer></script>

</head>

<body>

  <body class="relative bg-slate-700 mx-auto gap-6 flex flex-col justify-center items-center p-4 min-h-screen">
    <h1 class="text-5xl text-center text-slate-400 my-8">Lista 07 - Funcionárias</h1>
    <form style="display: contents;" id="cadastro" method="post">
      <input name="name" type="text" class="input input-bordered join-item" placeholder="Nome" id="nomeEntrada"
        required />
      <input name="paycheck" type="number" min="0" step="1" class="input input-bordered join-item" placeholder="Salário"
        id="salarioEntrada" required />
      <select name="gender" id="sexoEntrada" class="select select-bordered" required>
        <option value="null" selected>Gênero</option>
        <option value="fem">Feminino</option>
        <option value="mas">Masculino</option>
      </select>
      <div class="join join-horizontal gap-4">
        <button id="salvarButton" type="submit" class="btn btn-md btn">Salvar Dados</button>
        <button id="processarButton" type="button" class="btn btn-md btn-accent">Processar
          Dados</button>
      </div>
    </form>

    <section style="display: none;" id="saida">
      <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th>Nome</th>
              <th>Salário</th>
            </tr>
          </thead>
          <tbody>
            <!-- row 1 -->
          </tbody>
    </section>
  </body>

</html>
