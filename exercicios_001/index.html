<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 001</title>
</head>
<style>
  html {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  main,
  section {
    display: flex;
    flex-direction: column;
  }

  section {
    width: 500px;
    margin: 2rem auto;
  }

  input {
    margin-block: .25rem;
  }

  output {
    display: inline-block;
  }
</style>

<body>
  <main>
    <section>
      <input type="text" name="nomeCompleto1" id="nomeCompleto1" placeholder="Qual é o seu nome?">
      <input type="submit" value="Enviar" onclick="cumprimente()">

      <!-- <input type="text" name="Resultado Nome" id="resultado1" readonly> -->
      <span>Saída: <output id="resultado1"></output></span>

    </section>

    <section>
      <input type="text" name="nomeCompleto2" id="nomeCompleto2" placeholder="Nome do Funcionário:">
      <input type="number" name="seuSalario" id="seuSalario" placeholder="Salário:">
      <input type="submit" value="Enviar" onclick="dizSeuSalario()">

      <!-- <input type="text" name="Resultado Nome + Salário" id="resultado2" readonly> -->
      <span>Saída: <output id="resultado2"></output></span>
    </section>

    <section>
      <input type="number" name="num1" id="num1" placeholder="Digite um valor:">
      <input type="number" name="num2" id="num2" placeholder="Digite outro valor:">
      <input type="submit" value="Enviar" onclick="somaDoisNumeros()">

      <span>Saída: <output id="resultado3"></output></span>

      <!-- <input type="text" name="Resultado Soma" id="resultado3" readonly> -->
    </section>
  </main>

  <script>
    function cumprimente() {
      const seuNome = document.getElementById('nomeCompleto1').value
      let resultado1 = document.getElementById('resultado1')
      const greet = `Olá ${seuNome}, é um prazer te conhecer!`

      console.log(greet)
      resultado1.innerText = greet

    }

    function dizSeuSalario() {
      const funcionario = document.getElementById('nomeCompleto2').value
      const salario = document.getElementById('seuSalario').value
      let resultado2 = document.getElementById('resultado2')

      const funcionarioMaisSalario = `O funcionário ${funcionario} tem um salário de R$ ${salario} em Junho.`

      console.log(funcionarioMaisSalario)
      resultado2.innerText = funcionarioMaisSalario
    }

    function somaDoisNumeros() {
      const num1 = document.getElementById('num1').value
      const num2 = document.getElementById('num2').value
      let resultado3 = document.getElementById('resultado3')

      const soma = parseInt(num1) + parseInt(num2)

      console.log(soma)
      resultado3.innerText = soma

    }
  </script>
</body>

</html>
