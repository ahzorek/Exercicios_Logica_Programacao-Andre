<!-- 49 10. Crie um programa que leia os valores inicial e final de um intervalo e imprima todos os valores impares ou pares
contidos no intervalo.
50 - O usuário deve poder escolher entre impares e pares. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - Loops 9</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Loops 9</h1>
    <section>
      <input type="number" min="0" step="1" name="num1" id="num1" placeholder="Valor 1">
      <input type="number" min="0" step="1" name="num2" id="num2" placeholder="Valor 2">
      <div>
        <input type="radio" id="pares" name="paresOuImpares" value="Pares" checked>
        <label for="pares">Pares</label>
        <input type="radio" id="impares" name="paresOuImpares" value="ímpares">
        <label for="impares">Ímpares</label>
      </div>
      <input type="button" value="Iniciar" onclick="startForLoop()">
      <span>
        <output id="resultado-for"></output>
      </span>

    </section>

  </main>

  <script>
    const saidaFor = document.querySelector('#resultado-for')
    let currString

    async function delayOutput(time = 120) {
      await new Promise(resolve => setTimeout(resolve, time))
    }

    async function startForLoop() {
      const num1 = parseInt(document.querySelector('#num1').value)
      const num2 = parseInt(document.querySelector('#num2').value)
      const numEscolha = document.querySelector('input[name=paresOuImpares]:checked').id

      currString = 'Início '
      saidaFor.value = currString

      if (num1 < num2) {
        for (let i = num1; i <= num2; i++) {
          if (numEscolha === 'pares') {
            if (!(i % 2)) {
              currString = `${currString} ${i}`
              saidaFor.value = currString
            }
          } else {
            if (i % 2) {
              currString = `${currString} ${i}`
              saidaFor.value = currString
            }
          }

          await delayOutput()
        }
      } else {
        for (let i = num1; i >= num2; i--) {
          if (numEscolha === 'pares') {
            if (!(i % 2)) {
              currString = `${currString} ${i}`
              saidaFor.value = currString
            }
          } else {
            if (i % 2) {
              currString = `${currString} ${i}`
              saidaFor.value = currString
            }
          }

          await delayOutput()
        }
      }
      saidaFor.value = `${currString} Acabou!`
    }

  </script>
</body>

</html>
