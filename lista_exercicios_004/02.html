<!-- 22 2. Faça um algoritmo que mostre na tela a seguinte contagem:
23 "Inicio 15 14 13 12 11 10 9 8 7 6 5 4 3 Acabou!" -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - Loop 2</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Loops 2</h1>
    <section>
      <input type="button" value="Iniciar FOR" onclick="startForLoop()">
      <input type="button" value="Iniciar WHILE" onclick="startWhileLoop()">

      <span><output id="resultado-for"></output></span>
      <span><output id="resultado-while"></output></span>

    </section>

  </main>

  <script>
    const saidaFor = document.querySelector('#resultado-for')
    const saidaWhile = document.querySelector('#resultado-while')
    let currString

    async function delayOutput(time = 120) {
      await new Promise(resolve => setTimeout(resolve, time))
    }

    async function startForLoop() {
      currString = 'Início '
      saidaFor.value = currString

      for (let i = 15; i > 2; i--) {
        console.log(currString)
        currString = `${currString} ${i}`
        saidaFor.value = currString
        await delayOutput()
      }
      saidaFor.value = `${currString} Acabou!`
      console.log(currString)
    }

    async function startWhileLoop() {
      let x = 15
      currString = 'Início '
      saidaWhile.value = currString

      while (x > 2) {
        console.log(currString)
        currString = `${currString} ${x}`
        x--
        saidaWhile.value = currString
        await delayOutput()
      }
      saidaWhile.value = `${currString} Acabou!`
      console.log(currString)
    }



  </script>
</body>

</html>
