<!-- 
34 6. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis
por 4, exata mente como mostrado abaixo:
35 30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]... -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 004 - Loop 6</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Loops 6</h1>
    <section>
      <!-- <input type="number" min="0" step="1" name="num" id="num"> -->
      <input type="button" value="Iniciar" onclick="startForLoop()">
      <span>
        <output id="resultado-for"></output>
      </span>

    </section>

  </main>

  <script>
    const numMax = document.querySelector('#num')
    const saidaFor = document.querySelector('#resultado-for')
    let currString

    async function delayOutput(time = 120) {
      await new Promise(resolve => setTimeout(resolve, time))
    }

    async function startForLoop() {
      currString = 'Início '
      saidaFor.value = currString

      for (let i = 30; i > 0; i--) {
        console.log(currString)
        if (!(i % 4)) {
          currString = `${currString} [${i}]`
        } else
          currString = `${currString} ${i}`

        saidaFor.value = currString
        await delayOutput()
      }
      saidaFor.value = `${currString} Acabou!`
      console.log(currString)
    }

  </script>
</body>

</html>
