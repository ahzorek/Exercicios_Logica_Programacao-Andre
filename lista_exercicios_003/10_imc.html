45 - entre 18.5 e 25: Peso ideal
46 - entre 25 e 30: Sobrepeso
47 - entre 30 e 40: Obesidade
48 - acima de 40: Obesidade mórbida
49
50 Obs: O IMC é calculado pela expressão peso/altura² (peso dividido pelo quadrado da altura)
