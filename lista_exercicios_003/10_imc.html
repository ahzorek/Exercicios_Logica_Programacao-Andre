<!-- 10. O Índice de Massa Corpórea (IMC) é um valor calculado baseado na altura e no peso de uma pessoa. De acordo com o
valor do IMC, podemos classificar o indivíduo dentro de certas faixas.
44 - abaixo de 18.5: Abaixo do peso
45 - entre 18.5 e 25: Peso ideal
46 - entre 25 e 30: Sobrepeso
47 - entre 30 e 40: Obesidade
48 - acima de 40: Obesidade mórbida
49
50 Obs: O IMC é calculado pela expressão peso/altura² (peso dividido pelo quadrado da altura)
51
52 Crie um programa que receba o peso e a altura de uma pessoa e informe na tela em que faixa de IMC ela se encontra. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - IMC</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Calculadora IMC</h1>
    <section>
      <input type="number" step="0.05" name="peso" id="peso" placeholder="Seu peso: (74kg)">
      <input type="number" step="0.01" min="0" max="250" name="altura" id="altura"
        placeholder="Sua altura em cm: (180cm)">
      <input type="button" value="Verificar" onclick="calcIMC()">

      <!-- <input type="text" name="Resultado Soma" id="resultado3" readonly> -->
      <span><output id="resultado"></output></span>
    </section>

  </main>

  <script>

    function faixaIMC(IMC) {
      const abaixoDoPeso = 18.5
      const pesoIdeal = 25
      const sobrePeso = 30
      const obesidade = 40

      if (IMC < abaixoDoPeso) {
        return `Seu IMC é ${IMC}. Você está abaixo do peso ideal.`
      } else if (IMC > abaixoDoPeso && IMC <= pesoIdeal) {
        return `Seu IMC é ${IMC}. Você está no seu peso ideal.`
      } else if (IMC > pesoIdeal && IMC <= sobrePeso) {
        return `Seu IMC é ${IMC}. Você está com sobrepeso.`
      } else if (IMC > sobrePeso && IMC <= obesidade) {
        return `Seu IMC é ${IMC}. Você está na faixa de obesidade. Tenha cuidado.`
      } else return `Seu IMC é ${IMC}. Você está na faixa de obesidade mórbida. Procure acompanhamento.`
    }

    function calcIMC() {
      const peso = Number(document.getElementById('peso').value)
      const altura = (Number(document.getElementById('altura').value) / 100)
      const saida = document.querySelector('#resultado')
      const IMC = (peso / (altura * altura))

      console.log((Math.round(IMC * 10) / 10))

      saida.value = faixaIMC((Math.round(IMC * 10) / 10))

    }
  </script>
</body>

</html>
