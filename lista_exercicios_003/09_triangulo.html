<!-- 9. Crie um programa que leia o tamanho de três segmentos de reta.
41 Analise seus comprimentos e diga se é possível formar um triângulo com essas retas. Matematicamente, para três
segmentos formarem um triângulo, o comp rimento de cada lado deve ser menor que a soma dos outros dois. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - É um triângulo?</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>É um triângulo?</h1>
    <section>
      <input type="number" min="0" step="1" name="reta1" id="reta1" placeholder="Reta 1:">
      <input type="number" min="0" step="1" name="reta2" id="reta2" placeholder="Reta 2:">
      <input type="number" min="0" step="1" name="reta3" id="reta3" placeholder="Reta 3:">
      <input type="button" value="Testar" onclick="checarTriangulo()">

      <span>
        <output id="resultado"></output>
      </span>
    </section>
  </main>
  <script>

    function checarTriangulo() {
      const numInputs = document.querySelectorAll('input[type="number"]') //numInputs é inicialmente uma nodelist
      const saida = document.querySelector('#resultado')
      let retas = []; Array.from(numInputs).forEach(input => retas.push(Number(input.value)))

      const [reta1, reta2, reta3] = retas

      if (reta1 + reta2 > reta3) {
        if (reta1 + reta3 > reta2) {
          if (reta2 + reta3 > reta1) {
            saida.value = `É possível formar um triângulo`
          }
        }
      } else
        saida.value = `Não é possível formar um triângulo`
    }
  </script>
</body>

</html>
