<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - Média Notas</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Média Notas</h1>
    <section>
      <input type="text" name="nm_nome" id="nome" placeholder="Nome aluno" required>
      <input type="number" name="nota1" id="nota1" placeholder="Nota 1">
      <input type="number" name="nota2" id="nota2" placeholder="Nota 2">
      <input type="button" value="Enviar" onclick="calculaMediaNotas()">

      <span><output id="resultado"></output></span>

    </section>
  </main>

  <script>
    function calculaMediaNotas() {
      const qtdNotas = 2
      const nome = document.querySelector('#nome').value || 'John Doe'
      const resultado = document.getElementById('resultado')
      const inputNotas = document.querySelectorAll('input[type="number"]')
      // const nota1 = document.getElementById('nota1').value
      // const nota2 = document.getElementById('nota2').value
      let notas = []

      Array.from(inputNotas).forEach((elemento) => {
        notas[elemento.id] = elemento.value
      })

      const { nota1, nota2 } = notas
      const mediaCalculada = (Number(nota1) + Number(nota2)) / qtdNotas


      if (mediaCalculada > 7) {
        resultado.value = `A nota média do aluno ${nome} foi ${mediaCalculada} sendo um bom aproveitamento. `
      } else
        resultado.value = `A nota média do aluno ${nome} foi ${mediaCalculada} sendo um mau aproveitamento.`

    }
  </script>
</body>

</html>
