<!-- 29 6. Escreva um programa que leia o ano de nascimento de um rapaz e mostre a sua situação em relação ao alistamento
militar.
30 - Se estiver antes dos 18 anos, mostre em quantos anos faltam para o alistamento.
31 - Se já tiver depois dos 18 anos, mostre quantos anos já se passaram do alistamento. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 003 - Alistamento</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Alistamento</h1>
    <section>
      <label for="dateOfBirth">
        Sua data de nascimento
      </label>
      <input type="date" name="nm_DateofBirth" id="dateOfBirth">
      <input type="button" value="Testar" onclick="checaAlistamento()">
      <span><output id="resultado"></output></span>
    </section>

  </main>

  <script>

    function calcAge(userBirthday) {
      const YEAR_LEN = 31557600000
      const TODAY = new Date()
      const dateOfBirth = new Date(userBirthday)

      return parseInt((TODAY - dateOfBirth) / YEAR_LEN)
    }

    function checaAlistamento() {
      const IDADE_ALISTAMENTO = 18
      const saida = document.querySelector('#resultado')
      const dateOfBirth = document.querySelector('#dateOfBirth').value
      const age = calcAge(dateOfBirth)
      const ateAlistamento = (IDADE_ALISTAMENTO - age)

      if (age <= 0) {
        saida.value = 'Erro. Idade informada é negativa.'
      } else if (age === IDADE_ALISTAMENTO) {
        saida.value = 'Você deve se alistar AGORA! (Corra! Ainda dá tempo.)'
      } else if (age < IDADE_ALISTAMENTO) {
        saida.value = `Você deve se alistar em ${ateAlistamento} ano(s).}`
      } else
        saida.value = `Você se alistou há ${(ateAlistamento * -1)} ano(s).}`

    }
  </script>
</body>

</html>
