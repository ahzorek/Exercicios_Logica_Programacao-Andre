<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Maior de dois</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>O Maior de 2</h1>
    <section>
      <input type="number" step="1" name="num1" id="num1" placeholder="Digite um valor:">
      <input type="number" step="1" name="num2" id="num2" placeholder="Digite um valor:">
      <input type="button" value="Testar" onclick="maiorDeDois()">

      <!-- <input type="text" name="Resultado Soma" id="resultado3" readonly> -->
      <span>Saída: <output id="resultado"></output></span>
    </section>

  </main>

  <script>
    function maiorDeDois() {
      const num1 = Number(document.getElementById('num1').value)
      const num2 = Number(document.getElementById('num2').value)
      const saida = document.querySelector('#resultado')

      if (num1 > num2) {
        saida.value = `${num1} é maior que ${num2}`
      } else saida.value = `${num2} é maior que ${num1}`

    }
  </script>
</body>

</html>
