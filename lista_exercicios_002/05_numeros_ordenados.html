<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Números Ordenados</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>O Maior de 2</h1>
    <section>
      <input type="number" step="1" name="num1" id="num1" placeholder="Digite um valor:">
      <input type="number" step="1" name="num2" id="num2" placeholder="Digite um valor:">
      <input type="number" step="1" name="num3" id="num3" placeholder="Digite um valor:">
      <input type="button" value="Testar" onclick="ordenados()">

      <span>O números, em ordem descrescente são: <output id="resultado"></output></span>
    </section>

  </main>

  <script>
    const ordenados = () => {
      const numInputs = document.querySelectorAll('input[type="number"]')
      const resultado = document.querySelector('#resultado')
      let nums = []
      Array.from(numInputs).forEach(input => {
        nums.push(Number(input.value)) //joga o valor de cada campo input, convertido para numero, para uma posição na array
      })
      //usa o metodo sort dado os parametros a e b para ordenar a array e ao final usa ordem descrescente com metodo reverse()
      nums = nums.sort((a, b) => a - b).reverse()

      //desconstroi a array nums para obter individualmente os valores num1, num2, e num3
      const [num1, num2, num3] = nums

      //retorna
      resultado.value = num1 + ", " + num2 + " e " + num3

    }
  </script>
</body>

</html>
