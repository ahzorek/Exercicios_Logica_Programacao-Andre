<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Maior de Três</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>O Maior de 2</h1>
    <section>
      <input type="number" step="1" name="num1" id="num1" placeholder="Digite um valor:">
      <input type="number" step="1" name="num2" id="num2" placeholder="Digite um valor:">
      <input type="number" step="1" name="num3" id="num3" placeholder="Digite um valor:">
      <input type="button" value="Testar" onclick="maiorValor()">

      <span>O maior é <output id="resultado"></output></span>
    </section>

  </main>

  <script>
    const maiorValor = () => {
      const numInputs = document.querySelectorAll('input[type="number"]')
      const resultado = document.querySelector('#resultado')
      let nums, maxValue
      nums = []; Array.from(numInputs).forEach(input => {
        nums.push(Number(input.value)) //joga o valor de cada campo input, convertido para numero, para uma posição na array
      })
      //desconstroi a array nums para obter individualmente os valores num1, num2, e num3
      const [num1, num2, num3] = nums

      //compara num1 e num2 e retorna o maior deles para maxValue
      if (num1 > num2) {
        maxValue = num1
      } else
        maxValue = num2

      //compara o maior dos dois com num3 e reatribui o maxValue se necessario
      if (num3 > maxValue) {
        maxValue = num3
      }
      //imprime o maior valor (maxValue)
      resultado.value = maxValue
    }
  </script>
</body>

</html>
