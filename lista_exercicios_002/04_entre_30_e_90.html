<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Entre 30 e 90 (inclusive)</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Entre 30 e 90 (inclusive)</h1>
    <section>
      <input type="number" step="1" name="num1" id="num1" placeholder="Digite um valor:">
      <input type="button" value="Testar" onclick="conferir()">

      <!-- <input type="text" name="Resultado Soma" id="resultado3" readonly> -->
      <span>Saída: <output id="resultado"></output></span>
    </section>

  </main>

  <script>
    function conferir() {
      const num1 = Number(document.getElementById('num1').value)
      const saida = document.querySelector('#resultado')
      const refNum1 = 30
      const refNum2 = 90

      if (num1 >= refNum1 && num1 <= refNum2) {
        saida.value = `${num1} está no intervalo entre ${refNum1} e ${refNum2}`
      } else saida.value = `${num1} NÃO está no intervalo entre ${refNum1} e ${refNum2}`
    }
  </script>
</body>

</html>
