<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Cálculadora Lucro</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Calculadora Lucro</h1>
    <section>
      <input type="number" min="0" step="0.05" name="valorBruto" id="valorBruto"
        placeholder="Valor de compra do produto em Reais (R$):">
      <input type="button" value="Enviar" onclick="calcularValorVenda()">

      <!-- <input type="text" name="Resultado Soma" id="resultado3" readonly> -->
      <h3>O valor de venda deste item deve ser: <output id="resultado"></output></h3>
    </section>

  </main>

  <script>
    function calcularValorVenda() {
      const valorBruto = Number(document.querySelector('#valorBruto').value)
      const gatilhoPreco = 20
      const faixaLucro_1 = 0.5
      const faixaLucro_2 = 0.35
      const saida = document.querySelector('#resultado')
      let valorFinal

      if (valorBruto < gatilhoPreco) {
        valorFinal = valorBruto + (valorBruto * faixaLucro_1)
      } else valorFinal = valorBruto + (valorBruto * faixaLucro_2)

      saida.value = `O valor de venda para este produto deve ser R$ ${valorFinal.toFixed(2)}`
    }

  </script>
</body>

</html>
