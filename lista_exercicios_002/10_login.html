<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cios 002 - Login</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Login</h1>
    <section>
      <input type="text" name="userId" id="userId" placeholder="Nome de usu√°rio" value="" required>
      <input type="password" name="userPass" id="userPass" placeholder="Senha" value="" required>
      <input type="button" value="Entrar" onclick="login()">

      <span><output id="resultado"></output></span>
    </section>

  </main>

  <script>

    const USERS = {
      user1: { id: 'Aluno1', senha: 'Trocar123' },
      user2: { id: 'Aluno2', senha: 'Senha@123' },
      user3: { id: 'Aluno3', senha: '123Trocar' }
    }

    let timesTried = 1

    function login() {
      //declaracoes de topo
      const userId = document.getElementById('userId').value
      const userPass = document.getElementById('userPass').value
      const saida = document.getElementById('resultado')
      const button = document.querySelector('input[type=button]')
      let isLoged = false

      //status do usuario logado no console pra debugging
      console.log(
        'usuario ' + userId, 'senha ' + userPass.toString(), 'tentativas de login ' + timesTried
      )

      //refazendo a logica para priorizar uso de estruturar de sele√ß√£o
      if (timesTried < 3) {
        if (userId === USERS.user1.id) {
          if (userPass === USERS.user1.senha) {
            isLoged = true
          }
        } else if (userId === USERS.user2.id) {
          if (userPass === USERS.user2.senha) {
            isLoged = true
          }
        } else if (userId === USERS.user3.id) {
          if (userPass === USERS.user3.senha) {
            isLoged = true
          }
        } else {
          saida.value = 'Usu√°rio n√£o encontrado üòï'
          timesTried++
          return
        }
      } else {
        saida.value = 'BLOQUEADO. N√∫mero de tentativas √© muito grande. üòµüòµüòµ'
        button.disabled = true
        return
      }

      if (isLoged) {
        saida.value = 'Acesso Permitido ‚úÖ'
      } else {
        saida.value = "Senha incorreta üî¥"
        timesTried++
      }
    }

  </script>
</body>

</html>
