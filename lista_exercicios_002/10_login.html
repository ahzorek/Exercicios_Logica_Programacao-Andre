<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios 002 - Login</title>
  <link rel="stylesheet" href="../shared_assets/styles.css">
</head>

<body>
  <main>
    <h1>Login</h1>
    <section>
      <input type="text" name="userId" id="userId" placeholder="Nome de usuário" value="">
      <input type="password" name="userPass" id="userPass" placeholder="Senha" value="">
      <input type="button" value="Entrar" onclick="login()">

      <span><output id="resultado"></output></span>
    </section>

  </main>

  <script>

    const USERS = {
      user1: { id: 'Aluno1', senha: 'Trocar123' },
      user2: { id: 'Aluno2', senha: 'Senha@123' },
      user3: { id: 'Aluno3', senha: '123Trocar' }
    }


    function login() {
      //declaracoes de topo
      const userId = document.getElementById('userId').value
      const userPass = document.getElementById('userPass').value
      const saida = document.getElementById('resultado')

      //refazendo a logica para priorizar uso de estruturar de seleção
      if (userId === USERS.user1.id) {
        if (userPass === USERS.user1.senha) {
          saida.value = 'Acesso Permitido'
        } else {
          saida.value = "Senha incorreta"
        }
      } else if (userId === USERS.user2.id) {
        if (userPass === USERS.user2.senha) {
          saida.value = 'Acesso Permitido'
        } else {
          saida.value = "Senha incorreta"
        }
      } else if (userId === USERS.user3.id) {
        if (userPass === USERS.user3.senha) {
          saida.value = 'Acesso Permitido'
        } else {
          saida.value = "Senha incorreta"
        }
      } else
        saida.value = 'Usuário não encontrado'
    }

  </script>
</body>

</html>
