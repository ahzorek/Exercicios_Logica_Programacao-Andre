<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista 06 - Arrays 5 Random Array</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <body class="relative bg-slate-700 mx-auto gap-6 flex flex-col justify-center items-center p-4 min-h-screen">
    <h1 class="text-5xl text-center text-slate-400 my-8">Lista 06 - Arrays 5 Random Array</h1>
    <p class="text-md text-primary"></p>
    <button onclick="start()" class="btn btn-lg btn-wide btn-accent">Iniciar</button>
    <output id="saida"></output>
    <script>
      // 43 5. Crie um programa que preencha automaticamente um vetor numérico com 20
      // 44 números gerados aleatoriamente pelo computador e depois mostre os valores
      // 45 gerados na tela(console.log).

      //declara o objeto de saida
      const saida = document.querySelector('#saida')

      function start() {
        const arrayDeNumeros = []
        const arrayLength = 20

        for (let i = 0; i < arrayLength; i++) {
          const randNum = Math.round(Math.random() * 10)
          arrayDeNumeros.push(randNum)
        }
        console.log(arrayDeNumeros)
        saida.value = arrayDeNumeros.toString()
      }

    </script>
  </body>

</html>
